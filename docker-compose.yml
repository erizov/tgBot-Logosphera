services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: logosphera
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    command: python bot.py
    environment:
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      DB_URL: postgres://admin:password@db:5432/logosphera
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
